suites:
  codezero_suite:
    namespace: CodeZero\Flash
    src_path: src
    spec_path: .
    spec_prefix: spec
    psr4_prefix: CodeZero\Flash

extensions:
  - PhpSpec\Extension\CodeCoverageExtension

code_coverage:
  format:
    - html
    - clover
  output:
    html: coverage
    clover: coverage.clover
  blacklist:
    - spec
    - vendor
    - src/views
    - src/Facade
  blacklist_files:
    - src/config.php
    - src/helpers.php
    - src/FlashServiceProvider.php
